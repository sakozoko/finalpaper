<div class="card">
<div class="card-body">
    <div class="card-title">
      <div class="btn p-1 float-end" tooltip="Скопіювати номер запиту" placement="top" container="body" (click)="copyId()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 18px;" class="m-1">
          <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
          <path d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7 0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256 384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6 70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838 0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0 17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16 16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16 16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3 28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z"></path>
      </svg>
    </div>
        <p class="lead m-0">{{request.title}}</p>
    </div>
    <div class="card-text">
        <p class="m-0">
      {{truncated ? (request.description | slice:0:30):
        request.description }}
      <a *ngIf="truncated && request.description.length>30" (click)="truncated = !truncated" class="card-link" style="cursor: pointer;" >далі</a>
      <a *ngIf="!truncated && request.description.length>30" (click)="truncated = !truncated" class="card-link" style="cursor: pointer;">згорнути</a>
      </p>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 card-text">
          <p class="m-0">{{request.createdAt | date:'dd:MM:yyyy HH:mm'}}</p>
      </div>
      <div class="col-12 col-sm-6 text-sm-end card-text">
          <p class="m-0">Статус: {{getUkranianStatus()}}</p>
      </div>
  </div>
</div>
</div>
