<div class="container-fluid mt-2">
  <app-search *ngIf="!homeViewed" [clear]="clear" [search]="search"></app-search>
  <div class="card my-2">
    <div class="card-header">
      <div (click)="openModal()" *ngIf="authorizationService.isAuthenticated() " class="btn btn-dark d-flex float-end">
        <i class="fas fa-plus" style="font-size: 20px;"></i>
      </div>
      <h3 *ngIf="homeViewed" class="card-title">Останні новини від користувачів</h3>
      <h3 *ngIf="!homeViewed" class="card-title">Новини від користувачів</h3>
    </div>
    <div class="card-body">
      <div *ngFor="let publicNew of publicNews">
        <app-public-new [fullViewed]="false" [onDeleted]="onDeleted" [publicNew]="publicNew"></app-public-new>
      </div>
    </div>
    <div class="card-footer">
      <app-pagination *ngIf="!homeViewed" [paginationService]="paginationService"></app-pagination>
      <a *ngIf="homeViewed" [routerLink]="['public-news']" class="btn btn-primary">Переглянути всі новини</a>
    </div>
  </div>
</div>
